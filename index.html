<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Slideshow using jQuery</h1>
        </div>
        <div class="slider">
            <img src="img/left-arrow.jpg" class="prev" height="30" width="30" alt="prev">
            <div class="slides">
                <img src="img/slide1.jpg" height="300" width="800" class="active" alt="img1">
                <img src="img/slide2.jpg" height="300" width="800" alt="img2">
                <img src="img/slide3.jpg" height="300" width="800" alt="img3">
                <img src="img/slide4.jpg" height="300" width="800" alt="img4">
                <img src="img/slide5.jpg" height="300" width="800" alt="img5">
                <!-- <li class="slide"><img src="img/slide1.jpg" alt=""></li> -->
            </div>
            <img src="img/right-arrow.webp" class="next"  height="30" width="30" alt="after">
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
